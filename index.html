<html lang="pl">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="static/main.css">
    <title>Title</title>
</head>
<body>

    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="index.html">Książki</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
                <!--<a class="nav-item nav-link" href="{% url 'show-all' %}">Osoby</a>-->
                <!--<a class="nav-item nav-link" href="{% url 'show-all-groups' %}">Grupy</a>-->

            </div>
          </div>
        </div>
      </nav>
    </header>


<main role="main" class="container">
    <div class="row">

<div class="col-md-10">
<div class="content-section">
        <form method="post">
            <fieldset class="form-group">
                <label class="border-bottom mb-4">Dodaj książkę</label>

                <div id="div_id_author" class="form-group">
                    <label for="id_author" class="col-form-label  requiredField">Autor</label>
                    <div class="">
                        <input type="text" name="author" maxlength="200" class="textinput textInput form-control" required id="id_author">
                    </div>
                </div>

                <div id="div_id_title" class="form-group">
                    <label for="id_title" class="col-form-label  requiredField">Tytuł</label>
                    <div class="">
                        <input type="text" name="title" maxlength="200" class="textinput textInput form-control" required id="id_title">
                    </div>
                </div>

                <div id="div_id_isbn" class="form-group">
                    <label for="id_isbn" class="col-form-label  requiredField">ISBN</label>
                    <div class="">
                        <input name="isbn" maxlength="17" class="textinput textInput form-control" required id="id_isbn">
                    </div>
                </div>

                <div id="div_id_publisher" class="form-group">
                    <label for="id_publisher" class="col-form-label  requiredField">Osoba publikująca</label>
                    <div class="">
                        <input name="publisher" maxlength="200" class="textinput textInput form-control" required id="id_publisher">
                    </div>
                </div>
                <div id="div_id_genre" class="form-group">
                    <label for="id_genre" class="col-form-label  requiredField">Gatunek</label>
                    <div class="">
                         <select name="genre" required id="id_genre">
                              <option value="1">Romans</option>
                              <option value="2">Obyczajowa</option>
                              <option value="3">Sci-fi i fantasy</option>
                              <option value="4">Literatura faktu</option>
                              <option value="5">Popularnonaukowa</option>
                              <option value="6">Poradnik</option>
                              <option value="7">Kryminał, sensacja</option>
                        </select>
                    </div>
                </div>

            </fieldset>
            <div class="form-group">
                <button id="submit" class="btn btn-outline-info" type="submit" data-method="POST">Dodaj</button>
            </div>
        </form>

        <form method="post" class="form_hidden">
            <label>Edycja książki</label>

            <div id="div_id_author_PUT">
                <label>Autor</label>
                <div class="">
                    <input type="text" name="author" maxlength="200" class="textinput textInput id_author_PUT" required>
                </div>
            </div>

            <div id="div_id_title_PUT">
                <label>Tytuł</label>
                <div class="">
                    <input type="text" name="title" maxlength="200" class="textinput textInput id_title_PUT">
                </div>
            </div>

            <div id="div_id_isbn_PUT">
                <label>ISBN</label>
                <div class="">
                    <input name="isbn" maxlength="17" class="textinput textInput id_isbn_PUT">
                </div>
            </div>

            <div id="div_id_publisher_PUT">
                <label>Osoba publikująca</label>
                <div>
                    <input name="publisher" maxlength="200" class="textinput textInput id_publisher_PUT">
                </div>
            </div>
            <div id="div_id_genre_PUT">
                <label>Gatunek</label>
                <div>
                     <select class="id_genre_PUT" name="genre" required>
                          <option value="1">Romans</option>
                          <option value="2">Obyczajowa</option>
                          <option value="3">Sci-fi i fantasy</option>
                          <option value="4">Literatura faktu</option>
                          <option value="5">Popularnonaukowa</option>
                          <option value="6">Poradnik</option>
                          <option value="7">Kryminał, sensacja</option>
                    </select>
                </div>
            </div>

        <div>
            <button id="submit_PUT" class="btn btn-outline-info" type="submit" data-method="PUT">Dodaj</button>
        </div>
    </form>
</div>
    <h3>Tytuły książek</h3>
    <div id="name" class="content-section"></div>
</div>

    </div>
</main>

            src="https://code.jquery.com/jquery-3.3.1.js"

    <script src="static/app.js"></script>
</body>
</html>
